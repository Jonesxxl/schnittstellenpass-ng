# Netlify configuration for Angular SPA

[build]
  # Build command
  command = "npm run build"
  # Directory where the build output is located (Angular 19 uses browser subdirectory)
  publish = "dist/schnittstellenpass/browser"

# Decap CMS admin route
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Redirect all requests to index.html for Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy
    # Note: Adjust as needed for your app's requirements
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://identity.netlify.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src 'self' https://*.netlify.com; frame-ancestors 'self'"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/.netlify/identity/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Content-Security-Policy = "frame-ancestors 'self'"

# This project is deployed as a plain SPA via static files + rewrites.
