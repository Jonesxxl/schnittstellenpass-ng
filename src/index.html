<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Schnittstellenpass</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    (function() {
      var hash = window.location.hash || '';
      var hasIdentityToken = /(invite_token|confirmation_token|recovery_token|email_change_token)=/.test(hash);

      if (hasIdentityToken && !window.location.pathname.startsWith('/admin')) {
        window.location.replace('/admin/' + hash);
        return;
      }

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function(user) {
          if (!user) {
            window.netlifyIdentity.on('login', function() {
              window.location.href = '/admin/';
            });
          }
        });

        if (typeof window.netlifyIdentity.init === 'function') {
          window.netlifyIdentity.init();
        }
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
